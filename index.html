<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JQuery library-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!--end JQuery library-->

    <!--bootstap library-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!--end bootstrap library-->

    <!--d3 js library-->
    <script src="js/d3.v3.min.js"></script>
    <!--end d3 js library-->

    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class='test'></div>
                <div class="panel panel-default" id="controls">
                    <div class="panel-heading">Extra Information</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="chartType">Chart Type</label>
                            <select class="form-control" id="chartType">
                                <option value="none">Please select chart type</option>
                                <option value="color">Grid Color Chart</option>
                                <option value="bar">Grid Bar Chart</option>
                                <option value="pie">Grid Pie Chart</option>
                            </select>
                        </div>
                        <div class="form-group" id="i-proto">
                            <label for="proto">Prototype's centroids</label>
                            <input type="file" class="form-control" name="proto" id="proto" />
                        </div>
                        <div class="form-group" id="i-card">
                            <label for="card">Cardinality</label>
                            <input type="file" class="form-control" name="card" id="card" />
                        </div>
                        <div class="form-group" id="i-title">
                            <label for="card">Title file</label>
                            <input type="file" class="form-control" name="title" id="title" />
                        </div>
                        

                        <div class="form-group" id="i-color">
                            <label for="chartType">Color</label>
                            <input type="color" value="#ff0000" id='color' name='color' />
                        </div>

                        <div class="form-group" id='i-width'>
                            <label for="gridWidth">Grid Width</label>
                            <input type="number" value="#ff0000" id='gridWidth' name='gridWidth' />
                        </div>

                        <div class="form-group" id='i-height'>
                            <label for="gridHeight">Grid Height</label>
                            <input type="number" value="#ff0000" id='gridHeight' name='gridHeight' />
                        </div>

                        <div class="form-group">
                            <button onclick="draw()" type="button" class="btn btn-primary">Draw</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 chart-view">
                <div class="panel panel-default">
                    <div class="panel-heading">Chart Area</div>
                    <div class="panel-body">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-zoom" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Detail Information</h4>
                </div>
                <div class="modal-body">
                    <svg id='modal-info'></div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="js/file-reader.js"></script>
    <script src="js/colorsMap.js"></script>
    <script src="js/pieChart.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
